<div>

  <div class="card  mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="https://www.iplocate.com/assets/img/flag/128/{{pays | lowercase}}.png" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{pays}}</h5>
            <div class="btn-group btn-group-lg" role="group" aria-label="...">
              <button (click)="changerDeJour('hier')">J-1</button>
              <button (click)="changerDeJour('demain')">J+1</button>
            </div>
          <p class="card-text"><small class="text-muted">{{ last_update | date:"dd/MM/yyyy 'Ã ' HH:mm:ss" }}</small></p>
        </div>
      </div>
    </div>
  </div>

  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="tabResultat"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
  
</div>
