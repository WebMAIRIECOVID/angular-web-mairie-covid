

<div *ngIf="co" class="example-form">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h1>Connexion</h1>

    <br>
    <label><b>Adresse mail</b></label>
    <mat-form-field class="example-full-width">
      <input matInput  formControlName="mail" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="mail.hasError('email') && !mail.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="mail.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>

    <label><b>Mot de passe</b></label>
    <mat-form-field class="example-full-width">
      <input matInput  type="password" formControlName="mdp" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="mail.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>
    <label for="psw"><b>Mot de passe</b></label>
    <br>
    <input formControlName="mdp" type="password" placeholder="Entrer mot de passe" name="psw" required>

    <br>
    <button type="submit" class="btn">Connexion</button>
    <button type="button" class="btn cancel" (click)="closeForm()">Fermer</button>
  </form>
</div>
