
        <div *ngIf="co" class="form-popup" id="myFormSignIn">
          <form #myform="ngForm" (ngSubmit)="login(myform)" class="form-container">
            <h1>Connexion</h1>

            <label for="email"><b>Email</b></label>
            <input [formControl]="mail" type="text" placeholder="Entrer email" name="email" required>

            <label for="psw"><b>Mot de passe</b></label>
            <input [formControl]="mdp" type="password" placeholder="Entrer mot de passe" name="psw" required>

            <button type="submit" class="btn">Connexion</button>
            <button type="button" class="btn cancel" (click)="closeForm()">Fermer</button>
          </form>
        </div>
